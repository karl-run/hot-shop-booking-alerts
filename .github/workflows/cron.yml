name: 5-minutely-cron
on:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno run --allow-net --allow-env check-hot-shop.ts
        env:
          SLACK_HOOK: ${{ secrets.SLACK_HOOK }}
